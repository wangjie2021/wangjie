            <h1>2021 07/18 我知道，无论如何，你都会同样地爱我</h1>
          </div>
<br></br>
在我体内有一头动物。
<br></br>
我知道。麻烦在于，我始终
<br></br>
不清楚那是头什么动物。
<br></br>
我怯懦时，它很像是
<br></br>
有一点风吹草动就往洞穴里
<br></br>
退缩、躲藏的尖耳朵兔子；
<br></br>
愤怒时，又从洞穴里冲出，
<br></br>
像一头咆哮着进击的野猪。
<br></br>
如你所见，我常常显露出
<br></br>
羊的驯顺、牛的坚忍和鹿的温柔。
<br></br>
还有狼的残酷、狐狸的狡猾，
<br></br>
熊的大腹便便的笨拙和镇定。
<br></br>
你见过我理智的时刻：一只鹰
<br></br>
所具有的宽广视野，精准如闪电的目力。
<br></br>

<br></br>
我的孤绝，像天鹅一般在高空
<br></br>
呼吸着稀薄的大气。
<br></br>
但也有另一些卑微的时刻，
<br></br>
变成学舌的鹦鹉，或再也飞不起来的
<br></br>
困在笼子里、任人宰割的禽类。
<br></br>
我向往海洋，仿佛体内有一条鱼
<br></br>
或一头海豚；但我根本不会游泳
<br></br>
也不能像那些善处江湖的人
<br></br>
一样翻江倒海。我身上
<br></br>
还有一些虫子：好斗的蟋蟀，
<br></br>
爱蹦跳的蚂蚱，饶舌、聒躁、
<br></br>
惹人心烦的鸣蝉。
<br></br>
<br></br>
当我在家中呆着，宅在某个房间
<br></br>
一动也不想动，我觉得自己
<br></br>
变成了某类线形的寄生虫。
<br></br>
那么，究竟是哪种动物？莫非
<br></br>
我不是一头，而是一群动物？
<br></br>
对于这个问题，你笑而不答。
<br></br>
我知道，无论何种情况，
<br></br>
你都会同样地爱我、包容我；
<br></br>
但我仍然不清楚，这究竟是因为
<br></br>
你也是和我一样的动物，还是说
<br></br>
你是为各种动物提供活动区域的
<br></br>
一条河、一片森林和一块牧场
<br></br>
